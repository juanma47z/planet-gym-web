{% extends 'base.html' %}

{% block title %} Ingreso {% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Registro de Profesor</h2>
    <form action="/registro" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
  </div>
{% endblock %}
