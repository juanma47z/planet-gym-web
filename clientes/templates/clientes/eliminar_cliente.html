{% extends 'clientes/base.html' %}

{% block content %}
<h1>Eliminar Cliente</h1>
<p>¿Estás seguro de que quieres eliminar a {{ cliente.nombre }} {{ cliente.apellido }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <button type="submit"><a href="{% url 'lista_clientes' %}">Cancelar</a></button>
</form>
  

{% endblock %}
